<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voice Assistant</h1>
      <div class="status-container">
        <span id="statusText">Voice assistant is inactive</span>
      </div>
      <div class="control-group">
        <button id="toggleBtn" class="primary-button">Start Listening</button>
        <button id="helpBtn" class="secondary-button">Help</button>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="commandInput"
          placeholder="Type your command here..."
        />
        <button id="submitCommand" class="primary-button">Submit</button>
      </div>
      <div class="footer">
        <p>Make sure you've allowed microphone access when prompted</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
